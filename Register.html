<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="image/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <section>
        <div class="background">
            <div class=" background-1a" >
                <img src="image/Đăngnhập.png" width="100%" height="100%">
            </div>
            <div class=" background-2a" >
                <img src="image/Đăngnhập.png" width="60%" height="617px">
            </div>
            <div class=" background-3" >
                <div style=" margin-left: 28%;">
                    <img src="image/logo (1).png" width="40%" height="40%">
                   
                </div>
                <form id="targetdk"  action="login.html">
                    <label for="txt_chucvu"></label>
                            <select style="width: 83%; background-color:white;border: none; outline: none;color:rgb(97, 95, 95);border-bottom: 2px solid rgb(146, 143, 143);" id="txt_chucvudk">
                                <option value="">Chọn chức vụ</option>
                                <option value="Nhân viên">Nhân viên</option>
                                <option value="Quản lý">Quản lý</option>
                                <option value="Khách hàng">Khách hàng</option>
                            </select><br>
                    <label for="txt_tinh"> </label>
                            <select style="width: 83%; background-color:white;border: none; outline: none;color:rgb(97, 95, 95);border-bottom: 2px solid rgb(146, 143, 143);" id="txt_tinhdk">
                                <option value="">Chọn tỉnh</option>
                                <option value="Hưng Yên">Hưng Yên</option>
                                <option value="Hà Nội">Hà Nội</option>
                                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                                <option value="Hà Nam">Hà Nam</option>
                                <option value="Hải Dương">Hải Dương</option>
                                <option value="Bắc Giang">Bắc Giang</option>
                            </select>
                    <input class="a1" type="text" id="namedk" name="name"  placeholder="Full name....."><br>
                    <input class="a1" type="text" id="addressdk" name="address"  placeholder="Adress....."><br>
                    <input class="a1" type="text" id="phonedk" name="phone"  placeholder="Telephone number....."><br>
                    <input class="a1" type="text" id="emaildk" name="email"  placeholder="Email....."><br>
                    <input class="a1" type="text" id="usernamedk" name="username"  placeholder="Username login....."><br>
                    <input class="a2" type="password" id="pwddk" name="pwd"  placeholder="Password....."><br>
                    <div class="note_register" style="height: 46px;color: rgb(238, 84, 78);margin-right: 30px;font-size: 14px;font-weight: bold;">
                        *
                    </div>

                    <input class="a3" onclick="ADDPeople()" id="submitdk" type="submit" value="Register"  ></input><br><br>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="Js/Js/Login.js"> </script>
</html>
